<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/Thelogin.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="top">
            <div class="warp clearfix">
                <div class="txturl fl ce6 f18">legochina.cn</div>
                <div class="logintxtbox fr cbf">
                    欢迎光临<a href="./index.html">乐购</a>，请 <a href="./register.html">登录</a>\<a href="./Thelogin.html">注册</a>
                </div>
            </div>
        </div>
        <div class="searchbox warp">
            <div class="releft"></div>
            <h1 class="f30 cfff">注册</h1>
            <p class="f30 c66">欢迎登录</p>
            <div class="rrbox">
                <span class="ca6 f24">已有账号，请</span>
                <a href="#" class="f24 c66">登录</a>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <div id="bdy" class="warp">
        <div class="ipt">
            <form action="#" id="signupForm">
                <p><span class="f22 c66">用户名</span><input type="text" name="username" placeholder="您的账户名和登录名"></p>
                <p><span class="f22 c66">设置密码</span><input type="password" name="pwd" placeholder="建议设置两种字符密码" id="pwd"></p>
                <p><span class="f22 c66">确认密码</span><input type="password" name="repwd" placeholder="再次输入密码"></p>
                <p><span class="f22 c66">中国+86</span><input type="text" name="dianhua" placeholder="建议使用常用手机号"></p>
                <p class="box1">
                    <span class="f22 c66">验证码</span>
                    <input type="text" name="yanzheng" placeholder="请输入验证码">
                    <button>4E7R</button>
                </p>
                <p class="box2">
                    <span class="f22 c66">手机验证码</span>
                    <input type="text" name="shoujiyz">
                    <button>获取验证码</button>
                </p>
                <p class="box f14 c4d"><input type="checkbox">我已阅读并同意<span class="cf60">《京东用户注册协议》</span></p>
                <p><input class="f28 cfff" type="submit" value="立即注册"></p>
            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <div id="foot">
        <p><a href="#">公司简介</a>&emsp;|&emsp;<a href="#">Investor Relations</a>&emsp;|&emsp;<a href="#">网站联盟</a>&emsp;|&emsp;<a href="#">乐购招商</a>&emsp;|&emsp;<a href="#">机构销售</a>&emsp;|&emsp;<a href="#">手机乐购</a>&emsp;|&emsp;<a href="#">官方Blog</a>&emsp;|&emsp;<a href="#">热词搜索</a></p>
        <p class="f14 c33">Copyright (C) 乐购网 2004-2016, All Rights Reserved</p>
    </div>

    <script src="./插件/lunbo/lib/jquery.min.js"></script>
    <script src="./插件/lunbo/lib/jquery.slidebox.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/Thelogin.js"></script>
</body>
</html>
